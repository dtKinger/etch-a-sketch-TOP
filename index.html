<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style_p.css" media="screen and (max-width: 650px)">
  <link rel="stylesheet" href="style.css" media="screen and (min-width: 651px)">
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <title>Scripty</title>

<body>
  <div class="portrait-helper">To use Etch-a-Sketch, rotate your device to landscape mode.</div>
  <div class="page-wrapper">
    <section class="section-wrapper section-a">
      <div class="controls">
        <label for="grid-size">Grid size</label>
        <input type="range" id="grid-size" name="grid_size" min="16" max="96" value="48" step="16">
        <output>48 px<sup>2</sup></output>
      </div>
      <div class="container" id="container">
      </div>
    </section>
  </div>
  

  <div class="mobile-footer">
    <p>By <a href="https://github.com/dtKinger/etch-a-sketch-TOP">@dtKinger</a></p>
    <p><a href="https://p4ges.com">p4ges.com</a></p>
  </div>
  
  <script src="scripts.js"></script>

</html>
