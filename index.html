<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <title>Scripty</title>
</head>
<body>
  <div class="page-wrapper">
    <section class="section-wrapper section-a">
      <div class="container">
        <div class="item"><p>Hello World</p></div>
        <div class="item"><p>This is Item #2</p></div>
        <div class="item"><p>And here we have item #3</p></div>
      </div>
    </section>
    <section class="section-wrapper">
      <div class="container container__row">
        <div class="item"><p>Hello again from 2nd container</p></div>
        <div class="item"><p>Which also has a 2nd item</p></div>
        <div class="item"><p>And even a third whith extra special length of content so as to wrap text and demonstrate the difference between min-width and max-width on this layout.</p></div>
      </div>
    </section>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
